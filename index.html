<body>
<h1>ãƒãƒã‚§ãƒ­ãƒ¬ãƒƒãƒ†3åŒæ™‚è¦–è´ã‚¿ã‚¤ãƒãƒ¼</h1>
<div id="timer">00:00:00</div>
<div id="progressBar"></div>
<div class="button-container">
    <button id="startButton">é–‹å§‹</button>
    <button id="stopButton">åœæ­¢</button>
    <button id="resetButton">ãƒªã‚»ãƒƒãƒˆ</button>
    <button id="openModalButton">é–‹å§‹æ™‚é–“è¨­å®š</button>
</div>

<!-- ãƒ¢ãƒ¼ãƒ€ãƒ« -->
<div id="timeModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>é–‹å§‹æ™‚é–“è¨­å®š</h2>
        <input type="text" id="startTimeInput" placeholder="hh:mm:ss">
        <button id="startFromTimeButton">æŒ‡å®šæ™‚é–“ã‹ã‚‰é–‹å§‹</button>
    </div>
</div>

<script>
    let timerInterval;
    let progressBarInterval;
    let timeInSeconds = 0;
    let progressCount = 0;

    function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const remainingSeconds = seconds % 60;
        return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
    }

    function parseTime(timeString) {
        const [hours, minutes, seconds] = timeString.split(':').map(Number);
        return (hours * 3600) + (minutes * 60) + seconds;
    }

    function updateTimer() {
        document.getElementById('timer').innerText = formatTime(timeInSeconds);
        timeInSeconds++;
    }

    function updateProgressBar() {
        const progressBar = document.getElementById('progressBar');
        progressBar.innerText = 'ğŸŒ¹'.repeat(progressCount);
        if (progressCount === 10) {
            progressCount = 1;
        } else {
            progressCount++;
        }
    }

    function resetTimer() {
        clearInterval(timerInterval);
        clearInterval(progressBarInterval);
        timerInterval = null;
        progressBarInterval = null;
        timeInSeconds = 0;
        progressCount = 0;
        document.getElementById('timer').innerText = formatTime(timeInSeconds);
        document.getElementById('progressBar').innerText = '';
    }

    document.getElementById('startButton').addEventListener('click', () => {
        if (!timerInterval) {
            timerInterval = setInterval(updateTimer, 1000);
        }
        if (!progressBarInterval) {
            progressBarInterval = setInterval(updateProgressBar, 1000);
        }
    });

    document.getElementById('stopButton').addEventListener('click', () => {
        clearInterval(timerInterval);
        timerInterval = null;
        clearInterval(progressBarInterval);
        progressBarInterval = null;
    });

    document.getElementById('resetButton').addEventListener('click', () => {
        resetTimer();
    });

    // ãƒ¢ãƒ¼ãƒ€ãƒ«ã®è¡¨ç¤ºã¨é–‰ã˜ã‚‹æ©Ÿèƒ½
    const modal = document.getElementById('timeModal');
    const openModalButton = document.getElementById('openModalButton');
    const closeModalButton = document.getElementById('closeModal');

    openModalButton.addEventListener('click', () => {
        modal.style.display = 'block';
    });

    closeModalButton.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

    document.getElementById('startFromTimeButton').addEventListener('click', () => {
        const startTimeInput = document.getElementById('startTimeInput').value;
        if (startTimeInput) {
            timeInSeconds = parseTime(startTimeInput);
            progressCount = (timeInSeconds % 10); // adjust the progressCount based on the start time
            document.getElementById('timer').innerText = formatTime(timeInSeconds);
            document.getElementById('progressBar').innerText = 'ğŸŒ¹'.repeat(progressCount);
        }
        modal.style.display = 'none';
        if (!timerInterval) {
            timerInterval = setInterval(updateTimer, 1000);
        }
        if (!progressBarInterval) {
            progressBarInterval = setInterval(updateProgressBar, 1000);
        }
    });
</script>
